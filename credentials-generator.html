<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credentials Generator</title>
<style>
* { box-sizing: border-box; }

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f6f8fa;
    color: #24292f;
    transition: background-color 0.4s ease, color 0.4s ease;
}

.container {
    width: 92%;
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    border: 1px solid #d0d7de;
    box-shadow: 0 8px 24px rgba(140,149,159,0.1);
    transition: all 0.4s ease;
}

h1 { text-align: center; font-size: 20px; margin-bottom: 25px; transition: color 0.4s; }

.input-group { margin-bottom: 20px; }
.input-group label { font-weight: 600; display: block; margin-bottom: 8px; font-size: 14px; }

.custom-select {
    position: relative;
    width: 100%;
    user-select: none;
}

.select-trigger {
    height: 36px;
    padding: 0 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #f6f8fa;
    border: 1px solid #d0d7de;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
}

.select-trigger::after {
    content: "";
    width: 0;
    height: 0;
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
    border-top: 5px solid #57606a;
}

.custom-select.active .select-trigger {
    border-color: #24292f;
    border-width: 2.1px;
    box-shadow: none;
}

.custom-select.open .select-trigger {
    border-color: #d0d7de !important;
    border-width: 1px !important;
    box-shadow: none !important;
}

.select-options {
    position: absolute;
    top: calc(100% + 4px);
    left: 0;
    width: 100%;
    background: #ffffff;
    border: 1px solid #d0d7de;
    border-radius: 6px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    display: none;
    z-index: 100;
    overflow: hidden;
}

.select-options .option {
    padding: 2px 12px;
    font-size: 14px;
    cursor: pointer;
    color: #24292f;
}

.select-options .option:hover {
    background-color: #0969da;
    color: #ffffff;
}

.custom-select.open .select-options {
    display: block;
}

.username-password-container {
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: nowrap;
}

.input-wrapper {
    flex: 1;
    position: relative;
    min-width: 0;
}

.input-wrapper input[type="text"],
.length-boxes input {
    width: 100%;
    height: 36px;
    font-size: 14px;
    border: 1px solid #d0d7de;
    border-radius: 6px;
    background-color: #f6f8fa;
    color: inherit;
    transition: background-color 0.2s, border-color 0.2s;
    min-width: 0;
}

.input-wrapper input[type="text"] {
    padding: 0 35px 0 12px;
    cursor: pointer;
}

.input-wrapper input[type="text"]:hover {
    background-color: #f3f4f6;
}

.tooltip {
    position: absolute;
    right: 32px;
    top: 40%;
    transform: translateY(-50%) translateX(5px);
    height: 18px;
    display: flex;
    align-items: center;
    background-color: #24292f;
    color: #ffffff;
    padding: 0 8px;
    border-radius: 4px;
    font-size: 11px;
    opacity: 0;
    pointer-events: none;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    white-space: nowrap;
    z-index: 10;
}

.tooltip.show {
    opacity: 1;
    transform: translateY(-50%) translateX(0);
}

.copy-indicator {
    position: absolute;
    top: 40%;
    right: 10px;
    transform: translateY(-50%);
    width: 16px;
    height: 16px;
    pointer-events: none;
}

.copy-indicator span {
    display: block;
    position: absolute;
    width: 11px;
    height: 11px;
    border: 1.5px solid #57606a;
    background-color: #fff;
    border-radius: 2px;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.copy-indicator span:first-child { bottom: 0; left: 0; z-index: 1; }
.copy-indicator span:last-child { top: 0; right: 0; z-index: 2; }

.copy-indicator.copied span:first-child { opacity: 0; transform: scale(0.5); }
.copy-indicator.copied span:last-child {
    width: 5px;
    height: 10px;
    border-color: #2da44e;
    border-width: 1.5px;
    border-left: 0;
    border-top: 0;
    background-color: transparent;
    border-radius: 0;
    transform: rotate(45deg);
    top: 1px;
    right: 5px;
}

.length-boxes {
    display: flex;
    gap: 4px;
    flex-shrink: 0;
}

.length-boxes input {
    width: 45px;
    text-align: center;
}

.btn {
    background-color: #2da44e;
    color: white;
    padding: 10px 20px;
    border: 1px solid rgba(27, 31, 36, 0.15);
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    width: 100%;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #2c974b;
}

@media (prefers-color-scheme: dark) {
    body { background-color: #0d1117; color: #8b949e; }
    .container { background-color: #161b22; border-color: #30363d; box-shadow: 0 8px 24px rgba(0,0,0,0.5); }
    h1 { color: #c9d1d9; }

    .select-trigger,
    .input-wrapper input[type="text"],
    .length-boxes input {
        background-color: #0d1117;
        border-color: #30363d;
        color: #c9d1d9;
    }

    .custom-select.active .select-trigger {
        border-color: #ffffff;
        border-width: 1.4px;
        box-shadow: none;
    }

    .custom-select.open .select-trigger {
        border-color: #30363d !important;
        border-width: 1px !important;
        box-shadow: none !important;
    }

    .select-options {
        background-color: #161b22;
        border-color: #30363d;
    }

    .select-options .option { color: #c9d1d9; }
    .select-options .option:hover {
        background-color: #1f6feb;
        color: #ffffff;
    }

    .input-wrapper input[type="text"]:hover {
        background-color: #1c2128;
        border-color: #444c56;
    }

    .input-group label { color: #8b949e; }
    .copy-indicator span { border-color: #57606a; background-color: #0d1117; }
    .tooltip { background-color: #c9d1d9; color: #0d1117; }
    .btn { background-color: #175624; border: 1px solid rgba(255, 255, 255, 0.05); color: #c9d1d9; }
    .btn:hover { background-color: #1a632a; }
    .copy-indicator.copied span:last-child { border-color: #26a641; }
}
</style>
</head>
<body>
<div class="container">
    <h1>Credentials Generator</h1>
    <div class="input-group">
        <label>Username Type</label>
        <div class="custom-select" id="usernameTypeContainer">
            <div class="select-trigger" id="typeTrigger" data-value="lowercase">Lowercase Only</div>
            <div class="select-options">
                <div class="option" data-value="lowercase">Lowercase Only</div>
                <div class="option" data-value="capitalized">Capitalized</div>
                <div class="option" data-value="mixed">Mixed Case</div>
                <div class="option" data-value="random">Pure Random</div>
            </div>
        </div>
    </div>

    <div class="input-group">
        <label>Random Username</label>
        <div class="username-password-container">
            <div class="input-wrapper">
                <input type="text" id="username" readonly onclick="copyField('username')" placeholder="Click to generate">
                <div class="tooltip" id="usernameTooltip">Copied!</div>
                <div class="copy-indicator" id="usernameIndicator"><span></span><span></span></div>
            </div>
            <div class="length-boxes">
                <input type="number" id="usernameMin" value="12" min="1">
                <input type="number" id="usernameMax" value="16" min="1">
            </div>
        </div>
    </div>

    <div class="input-group">
        <label>Random Password</label>
        <div class="username-password-container">
            <div class="input-wrapper">
                <input type="text" id="password" readonly onclick="copyField('password')" placeholder="Click to generate">
                <div class="tooltip" id="passwordTooltip">Copied!</div>
                <div class="copy-indicator" id="passwordIndicator"><span></span><span></span></div>
            </div>
            <div class="length-boxes">
                <input type="number" id="passwordMin" value="16" min="1">
                <input type="number" id="passwordMax" value="20" min="1">
            </div>
        </div>
    </div>
    <button class="btn" onclick="generateCredentials()">Generate New Credentials</button>
</div>

<script>
const selectContainer = document.getElementById('usernameTypeContainer');
const typeTrigger = document.getElementById('typeTrigger');
const options = selectContainer.querySelectorAll('.option');

typeTrigger.onclick = (e) => {
    e.stopPropagation();
    const isOpening = !selectContainer.classList.contains('open');
    if (isOpening) {
        selectContainer.classList.add('open');
        selectContainer.classList.remove('active');
    } else {
        selectContainer.classList.remove('open');
        selectContainer.classList.add('active');
    }
};

options.forEach(opt => {
    opt.onclick = (e) => {
        e.stopPropagation();
        typeTrigger.textContent = opt.textContent;
        typeTrigger.dataset.value = opt.dataset.value;
        selectContainer.classList.remove('open');
        selectContainer.classList.add('active');
        generateCredentials();
    };
});

document.addEventListener('click', () => {
    selectContainer.classList.remove('open');
    selectContainer.classList.remove('active');
});

let copyTimeout;

function getSafeRandomInt(max) {
    if (max <= 0) return 0;
    const array = new Uint32Array(1);
    crypto.getRandomValues(array);
    return array[0] % max;
}

function getRandomLength(minId, maxId) {
    const min = parseInt(document.getElementById(minId).value) || 1;
    const max = parseInt(document.getElementById(maxId).value) || min;
    const rangeMin = Math.min(min, max);
    const rangeMax = Math.max(min, max);
    return rangeMin + getSafeRandomInt(rangeMax - rangeMin + 1);
}

function generateUsername() {
    const lowercase = 'abcdefghijklmnopqrstuvwxyz';
    const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const typeValue = typeTrigger.dataset.value;
    const length = getRandomLength('usernameMin', 'usernameMax');
    let username = '';
    let type;
    if (typeValue === 'random') {
        type = getSafeRandomInt(3);
    } else {
        type = typeValue === 'lowercase' ? 0 : (typeValue === 'capitalized' ? 1 : 2);
    }
    if (type === 0) {
        for (let i = 0; i < length; i++) {
            username += lowercase.charAt(getSafeRandomInt(lowercase.length));
        }
    } else if (type === 1) {
        username += uppercase.charAt(getSafeRandomInt(uppercase.length));
        for (let i = 1; i < length; i++) {
            username += lowercase.charAt(getSafeRandomInt(lowercase.length));
        }
    } else {
        const chars = lowercase + uppercase;
        for (let i = 0; i < length; i++) {
            username += chars.charAt(getSafeRandomInt(chars.length));
        }
    }
    return username;
}

function generatePassword() {
    const length = getRandomLength('passwordMin', 'passwordMax');
    const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=<>?';
    let password = '';
    for (let i = 0; i < length; i++) {
        password += chars.charAt(getSafeRandomInt(chars.length));
    }
    return password;
}

function resetCopyUI() {
    document.querySelectorAll('.copy-indicator').forEach(el => el.classList.remove('copied'));
    document.querySelectorAll('.tooltip').forEach(el => el.classList.remove('show'));
    if (copyTimeout) clearTimeout(copyTimeout);
}

function generateCredentials() {
    document.getElementById('username').value = generateUsername();
    document.getElementById('password').value = generatePassword();
    resetCopyUI();
}

async function copyField(id) {
    const field = document.getElementById(id);
    if (!field.value) return;
    resetCopyUI();
    selectContainer.classList.remove('open');
    selectContainer.classList.remove('active');
    try {
        await navigator.clipboard.writeText(field.value);
        const indicator = document.getElementById(id + 'Indicator');
        const tooltip = document.getElementById(id + 'Tooltip');
        indicator.classList.add('copied');
        tooltip.classList.add('show');
        copyTimeout = setTimeout(() => {
            indicator.classList.remove('copied');
            tooltip.classList.remove('show');
        }, 2000);
    } catch (err) {
        console.error('Copy failed', err);
    }
}

window.onload = generateCredentials;
</script>
</body>
</html>
